<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
<!-- CSS only -->
<link href="styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<!-- Header section contains nav-bar plus company logo-->
    <header id="header">
      <img id="header-img" src="https://images.unsplash.com/photo-1589149098258-3e9102cd63d3?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8aHRtbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Glass Sphere hovering over keyboard">
      <nav id="nav-bar">
        <ol class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="#header">Top</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#video">Video</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">Bottom</a>
          </li>
        </ol>
      </nav>
    </header>
  
<!-- Video section -->
    <div> 
      <iframe id="video" src="https://www.youtube.com/embed/yi-KQ3CKOQU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </div>
  
<!-- input field Email -->
    <footer id="footer">
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" name="email" id="email" placeholder="email" aria-label="Username" required>
        <input type="submit" id="submit">
      </form>
    </footer>
</body>
</html>
