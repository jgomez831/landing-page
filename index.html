<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<!-- Header section contains nav-bar plus company logo-->
    <header id="header">
      <nav id="nav-bar" class="d-flex bg-warning sticky-top">
        <i class="bi bi-bricks" id="header-img"></i>
        <ol class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacts</a>
          </li>
        </ol>
      </nav>
    </header>
  
<!-- Video section -->
    <div> 
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/yi-KQ3CKOQU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
      </iframe>
    </div>
  
<!-- input field Email -->
    <div>
      <form id="form">
        <input type="text" id="email" placeholder="email" aria-label="Username">
        <input type="submit" id="submit">
      </form>
    </div>

</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
